name: CI - tests & dashboard smoke

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r requirements.txt

      - name: Run test suite
        run: python -m pytest -q

      - name: Dashboard smoke test - import checks
        run: |
          python -c "from app import data_utils; data_utils.load_raw_data(); data_utils.load_processed_data(); print('ok')"

      - name: Generate funnel summaries and figures
        run: |
          python scripts/generate_funnel.py
          python scripts/render_funnel_figures.py

      - name: Upload funnel figures
        uses: actions/upload-artifact@v4
        with:
          name: funnel-figures
          path: reports/figures/**
